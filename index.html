<!DOCTYPE html>

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <!-- Loading Screen -->

    <div class="search-bar d-flex align-items-center gap-2">

             style="width: 300px;">

  <!-- Main Content -->
  <main class="main">
    <!-- Hero Section -->
    <section class="hero vh-100 d-flex align-items-center position-relative">
      <div class="container position-relative z-index-2">
        <div class="row">

          <img class="modal-poster img-fluid rounded shadow" id="modalPoster" src="placeholder.svg" alt="Poster">
        </div>

</html>
