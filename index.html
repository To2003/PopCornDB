<!DOCTYPE html>
<html lang="es">
<head>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Loading -->
  <div id="loadingScreen" class="loading-screen">

  <!-- Header -->

      <a class="navbar-brand fs-3 fw-bold text-danger" href="#">PopCornDB</a>
      <div class="d-flex align-items-center search-bar">
        <input class="form-control me-2 bg-dark text-white" id="searchInput" placeholder="Buscar pel√≠culas...">
        <button class="search-btn" type="button"><i class="bi bi-search"></i></button>
      </div>
    </div>
  </header>

  <!-- Main -->
  <main class="main">
    <section class="hero vh-100 d-flex align-items-center position-relative">
      <div class="container z-index-2">
        <div class="row">
          <div class="col-lg-6">
            <h2 class="text-muted fs-5 mb-2">PEL√çCULA DESTACADA</h2>

              <button class="btn btn-outline-light btn-lg"><i class="bi bi-info-circle me-2"></i>M√°s info</button>
            </div>
          </div>
        </div>
      </div>
      <div class="hero-overlay"></div>
    </section>

    <div class="container mt-4">
      <div id="categoriesContainer"></div>
    </div>
  </main>

  <!-- Modal -->
  <div class="modal" id="movieModal">
    <div class="modal-content bg-dark text-white">
      <span class="close-btn position-absolute top-0 end-0 m-3 fs-1" id="closeModal">&times;</span>
      <div class="modal-body row p-4">
        <div class="col-md-4 mb-3 mb-md-0">
          <img class="modal-poster img-fluid rounded shadow" id="modalPoster" src="placeholder.svg" alt="Poster">
        </div>
        <div class="col-md-8">
          <h2 class="modal-title mb-3" id="modalTitle"></h2>
          <div class="d-flex flex-wrap gap-2 mb-3">
            <span class="badge bg-secondary" id="modalYear"></span>
            <span class="badge bg-secondary" id="modalGenre"></span>
            <span class="badge bg-success" id="modalRating">
              <span class="rating-emoji">üçø</span> <span class="rating-value"></span>
            </span>

          <p class="modal-description mb-4" id="modalDescription"></p>
          <h5 class="fw-bold">Disponible en:</h5>
          <div id="modalProviders" class="d-flex flex-wrap gap-3 mb-4"></div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <h5 class="fw-bold">Director:</h5>

            </div>
            <div class="col-md-6 mb-3">
              <h5 class="fw-bold">Reparto principal:</h5>
              <p id="modalCast" class="text-white"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
